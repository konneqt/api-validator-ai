<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>OpenAPI Processor com Gemini</title>

  <!-- ‚úÖ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />


  <!-- üß† markdown-it -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

  <!-- üíª Monaco Editor Loader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    #controls {
      padding: 10px;
      background-color: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }

    #editors {
      display: flex;
      flex: 1;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    .editor-container {
      flex: 1;
      height: 100%;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    #outputPreview {
      background: #fff;
      padding: 20px;
      overflow-y: auto;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    pre {
      background: #f6f8fa;
      padding: 10px;
      overflow-x: auto;
    }

    h1, h2, h3 {
      color: #333;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button id="processBtn">üöÄ Processar OpenAPI com Gemini</button>
  </div>

  <div id="editors">
    <div class="editor-container" id="editorInput"></div>
    <div class="editor-container" id="outputPreview">üîÑ Aguardando resposta...</div>
  </div>

  <script>
    const md = window.markdownit();

    // ‚öôÔ∏è Configurando o caminho da CDN do Monaco
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' } });

    // üî• Carregando Monaco Editor
    require(['vs/editor/editor.main'], () => {
      const editorInput = monaco.editor.create(document.getElementById('editorInput'), {
        value: `openapi: 3.0.0
info:
  title: Exemplo API
  version: 1.0.0
paths:
  /usuarios:
    get:
      summary: Lista usu√°rios
    post:
      summary: Cria usu√°rio`,
        language: 'yaml',
        theme: 'vs-dark',
        automaticLayout: true
      });

      document.getElementById('processBtn').addEventListener('click', async () => {
        const inputText = editorInput.getValue();
        const outputPreview = document.getElementById('outputPreview');
        outputPreview.innerHTML = "üîÑ Processando...";

        try {
          const response = await fetch('/process', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ openapi: inputText })
          });

          const markdownText = await response.json();

          console.log("Resposta Gemini:", markdownText.output);

          if (markdownText.output) {
            outputPreview.innerHTML = md.render(markdownText.output);
          } else {
            outputPreview.innerHTML = "<p>‚ùå Nenhuma resposta do modelo.</p>";
          }
        } catch (err) {
          console.error("Erro:", err);
          outputPreview.innerHTML = "<p>‚ùå Erro ao processar a requisi√ß√£o.</p>";
        }
      });
    });
  </script>
</body>
</html>
